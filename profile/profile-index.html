<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datenverwaltung</title>
    <link rel="stylesheet" href="profile-styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <div class="div1">
          <h2>Daten einf√ºgen/bearbeiten</h2>
          <form id="dataForm">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="vorname">Vorname:</label>
              <input type="text" id="vorname" name="vorname" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="telefon">Telefon:</label>
              <input type="tel" id="telefon" name="telefon" required />
            </div>
            <div class="button-group">
              <button class="hidden" type="button" id="editBtn">
                Daten bearbeiten
              </button>
              <button type="submit" id="saveBtn">Daten speichern</button>
            </div>
          </form>
        </div>
        <div class="div2">
          <h2>Aktive Benutzer</h2>
          <div id="userList"></div>
        </div>
      </div>
      <div class="bottom-section">
        <p>Statusbereich: <span id="statusMessage"></span></p>
      </div>
    </div>
    <script src="profile-script.js"></script>
  </body>
</html>
